<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Madura Articles API</title>
</head>
<body>
    <form th:action="@{/}" th:object="${loginDTO}" method="post">
        <div class="form-group">
            <label for="emailInput">Email: </label>
            <input th:field="*{email}" type="text" class="form-control mb-4 col-4" id="emailInput">
        </div>
        <div class="form-group">
            <label for="passwordInput">Password: </label>
            <input th:field="*{password}" type="password" class="form-control mb-4 col-4" id="passwordInput">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
